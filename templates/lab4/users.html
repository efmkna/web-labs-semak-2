{% extends "base.html" %}

{% block main %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">   
    <h1>Список пользователей</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} ({{ user.login }})</li>
        {% endfor %}
    </ul>

    <form action="/lab4/delete" method="POST">
        <button type="submit">Удалить свой аккаунт</button>
    </form>

    <a href="/lab4/edit">Редактировать свои данные</a><br>
    <a href="/lab4/login">Назад</a>
{% endblock %}
