{%extends "base.html"%}

{%block lab%} Лабораторная работа 2 {%endblock%}

{%block main%}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <h1>Список книг</h1>
        <table border="1" cellpadding="10">
            <tr>
                <th>Название</th>
                <th>Автор</th>
                <th>Жанр</th>
                <th>Количество страниц</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.genre }}</td>
                <td>{{ book.pages }}</td>
            </tr>
            {% endfor %}
        </table>
{%endblock%}
