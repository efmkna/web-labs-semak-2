{% block main %}


<style>
    /* Общие стили */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-image: url('https://avatars.mds.yandex.net/i?id=d4733120635bac5619b612cdadcd0db2_l-5225010-images-thumbs&n=13'); /* Ссылка на новогоднюю елку */
        background-size: cover;
        background-position: center;
        background-attachment: fixed; /* Закрепленный фон */
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    /* Заголовок */
    h1 {
        font-family: 'Pacifico', cursive;
        font-size: 3em;
        color: #FFD700; /* Золотой цвет для текста */
        margin-top: 20px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* Тень для текста */
        animation: glow 1.5s ease-in-out infinite alternate;
    }

    /* Анимация для заголовка (свечение) */
    @keyframes glow {
        0% {
            text-shadow: 0 0 5px red, 0 0 10px red, 0 0 15px red;
        }
        100% {
            text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700, 0 0 40px #FFD700;
        }
    }

    /* Формы */
    form {
        background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный черный фон */
        padding: 40px;
        border-radius: 20px;
        display: inline-block;
        margin-top: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7); /* Тень для формы */
    }

    /* Поля ввода */
    input[type="number"] {
        padding: 12px;
        font-size: 1.5em;
        border-radius: 10px;
        border: 2px solid #FFD700; /* Золотая рамка */
        width: 250px;
        margin-bottom: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        color: #333;
    }

    input[type="number"]:focus {
        outline: none;
        border-color: #FF6347; /* Красный цвет при фокусе */
    }

    /* Кнопка */
    button {
        padding: 15px 30px;
        font-size: 1.5em;
        background-color: #FF6347; /* Красный цвет для кнопки */
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s ease;
        margin: 20px 0;
    }

    button:hover {
        background-color: #FF4500; /* Меняется цвет при наведении */
        transform: scale(1.1); /* Увеличение кнопки при наведении */
    }

    button:focus {
        outline: none;
    }

</style>
    <h1>Кто вы?</h1>
    <form method="POST" action="{{ url_for('lab9.gender', name=name, age=age) }}">
        <button type="submit" name="gender" value="male">Мужчина</button>
        <button type="submit" name="gender" value="female">Женщина</button>
    </form>
{% endblock %}
