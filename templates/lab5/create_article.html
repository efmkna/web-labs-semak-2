{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}
{% block main %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">   
    <h1>Создание статьи</h1>
    <form method="post">

        <div>
            <label>
                Название статьи:
                <input type="text" maxlength="50" name="title" required>
            </label>
        </div>

        <div>
            <label>
                Текст статьи:
                <textarea name="article_text" required></textarea>
            </label>
        </div>
        <div>
        {% if error %}
            <div style="color: red;">{{ error }}</div>
        {% endif %}
        <button type="submit">Готово</button>
        </div>

    </form>
{% endblock %}
